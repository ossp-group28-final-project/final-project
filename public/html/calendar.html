<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css' rel='stylesheet' />
	<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js'></script>
	<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script class="cssdesk" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.0/moment.min.js" type="text/javascript"></script>
	<link href="../css/calendar.css" rel="stylesheet"/>
</head>
<body>
	<nav class="navbar">
		<div class="container-fluid">
		  <a class="navbar-brand" href="">28조</a>
		</div>
	</nav>
	<div id='calendar-container'>
		<div id='calendar'></div>
	</div>


	<div class="container">
		<div class="modal show" tabindex="-1" role="dialog" id="eventModal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title"></h4>
						<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-12">
								<label class="col-4" for="edit-title">일정명</label>
								<input class="inputModal" type="text" name="edit-title" id="edit-title" required="required" />
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<label class="col-4" for="edit-start">시작</label>
								<input class="inputModal" type="text" name="edit-start" id="edit-start" />
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<label class="col-4" for="edit-end">끝</label>
								<input class="inputModal" type="text" name="edit-end" id="edit-end" />
							</div>
						</div>
						
						<div class="row align-items-start">
							<div class="col-12 align-self-start">
								<label class="col-4 align-self-start" for="edit-desc">설명</label>
								<textarea rows="4" cols="50" class="inputModal" name="edit-desc" id="edit-desc"></textarea>
							</div>
						</div>
					</div>
					<div class="modal-footer modalBtnContainer-addEvent">
						<button type="button" class="btn btn-default" data-bs-dismiss="modal">닫기</button>
						<button type="button" class="btn btn-primary" id="save-event">저장</button>
					</div>
					<div class="modal-footer modalBtnContainer-modifyEvent">
						<button type="button" class="btn btn-default" data-bs-dismiss="modal">닫기</button>
						<button type="button" class="btn btn-danger" id="deleteEvent">삭제</button>
						<button type="button" class="btn btn-primary" id="updateEvent">저장</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	

	<script>
		$("#edit-start, #edit-end").datepicker({
			dateFormat: 'yy-mm-dd'
		});


		var eventModal = $('#eventModal');

		var modalTitle = $('.modal-title');
		var editAllDay = $('#edit-allDay');
		var editTitle = $('#edit-title');
		var editStart = $('#edit-start');
		var editEnd = $('#edit-end');
		var editType = $('#edit-type');
		var editColor = $('#edit-color');
		var editDesc = $('#edit-desc');

		var addBtnContainer = $('.modalBtnContainer-addEvent');
		var modifyBtnContainer = $('.modalBtnContainer-modifyEvent');		

		(function(){
		  $(function(){
			var calendarEl = $('#calendar')[0];

			// fullcalendar 생성하기
			var calendar = new FullCalendar.Calendar(calendarEl, {
				height: '800px', 
			  	expandRows: true, 
			  	headerToolbar: {
					left: 'prev,next today',
					center: 'title',
					right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
			  	},
			  	initialView: 'dayGridMonth', 
			  	navLinks: true, 
			  	editable: true, 
			  	selectable: true, 
			  	nowIndicator: true, 
			  	dayMaxEvents: true, 
			  	locale: 'ko', 
			  	eventAdd: function(obj) { 
					console.log(obj);
			  	},
			  	eventChange: function(obj) { 
					console.log(obj);
			  	},
			  	eventRemove: function(obj){
					console.log(obj);
			  	},
				  
			  	select: function(arg) { 
					modalTitle.html('새로운 일정');
					editTitle.val('');
    				editStart.val(moment(arg.start).format('YYYY-MM-DD'));
    				editEnd.val(moment(arg.end - 1).format('YYYY-MM-DD'));
    				editDesc.val('');

					addBtnContainer.show();
    				modifyBtnContainer.hide();
    				eventModal.modal('show');

					$('#save-event').unbind();
					$('#save-event').on('click', function () {
						var eventData = {
							title: editTitle.val(),							
							start: editStart.val(),	
							end: editEnd.val(),					
							description: editDesc.val(),
							allDay: arg.allDay
						};
						if (eventData.start > eventData.end) {
							alert('날짜를 확인하세요.');
							return false;
						}
						
						if (eventData.title === '') {
							alert('일정명은 필수입니다.');
							return false;
						}

						if (eventData.start !== eventData.end) {
							eventData.end = moment(editEnd.val()).add(1, 'days').format('YYYY-MM-DD');
						}

						calendar.addEvent(eventData);	
						eventModal.find('input, textarea').val('');
						eventModal.modal('hide');	
						
						calendar.unselect()
					});
			  	},
				
			  	eventClick: function(info) {
					modalTitle.html('일정 수정');
    				editTitle.val(info.event.title);
    				editStart.val(moment(info.event.start).format('YYYY-MM-DD'));
					if (info.event.end === null) {
						editEnd.val(moment(info.event.start).format('YYYY-MM-DD'));
					}
					else {
						editEnd.val(moment(info.event.end).subtract(1, 'days').format('YYYY-MM-DD'));
					}
    				editDesc.val(info.event.extendedProps.description);

    				addBtnContainer.hide();
    				modifyBtnContainer.show();
    				eventModal.modal('show');

					$('#updateEvent').unbind();
					$('#updateEvent').on('click', function () {						
						
						if (editStart.val() > editEnd.val()) {
							alert('날짜를 확인하세요.');
							return false;
						}
						
						if (editTitle.val() === '') {
							alert('일정명은 필수입니다.');
							return false;
						}						

						info.event.setProp('title', editTitle.val());
						info.event.setStart(editStart.val());
						info.event.setEnd(moment(editEnd.val()).add(1, 'days').format('YYYY-MM-DD'));
						info.event.setExtendedProp('description', editDesc.val());
	
						eventModal.find('input, textarea').val('');
						eventModal.modal('hide');							
					});
					
					$('#deleteEvent').on('click', function () {
    
						$('#deleteEvent').unbind();
						info.event.remove();
						
						eventModal.find('input, textarea').val('');
						eventModal.modal('hide');
					});					
			  	},		
				  
				events: {
					url: "http://localhost:3000/events",
					method: "GET",
					failure: function () {
					  console.log("there was an error while fetching events!");
					},
				} 
			});
			calendar.render();
		  });
		})();
	</script>
	</body>
</html>
