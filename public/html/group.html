<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>28조</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link href="../css/login.css" rel="stylesheet"/>
</head>
<body>
	<nav class="navbar">
		<div class="container-fluid">
			<a class="navbar-brand" href="">28조</a>
		</div>
	</nav>
	<h1 id="title"></h1>
	<h2 id="start"></h2>
	<h2 id="end"></h2>
	<h2 id="descriptopm"></h2>
	<script>
		const title = document.getElementById("title");
		const start = document.getElementById("start");
		const end = document.getElementById("end");
		const descriptopm = document.getElementById("descriptopm");

		const urlPharam = new URLSearchParams(window.location.search);
		const eventId = {id: urlPharam.get("id")};

		fetch("/group", {
				method: "POST",
				headers: {
					'Content-Type': 'application/json',
				},
				body: JSON.stringify(eventId)
			}).then((res)=>{
				return res.json();
			}).then((data)=>{
				const event = JSON.parse(data);
				title.innerHTML=event.title;
				start.innerHTML=event.start;
				end.innerHTML=event.end;
				descriptopm.innerHTML=event.descriptopm;
			})
		
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
