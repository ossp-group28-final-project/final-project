<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Team</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link href="../css/team.css" rel="stylesheet"/>
</head>

<body>
	<div class="container rounded-">
		<text class="header">팀 생성</text>
    <form id="form" class="mt-3">
			<div class="mb-3">
			  <label for="Name" class="form-label">공모전</label>
			  <select name="공모전" id="Name1">
          <option hidden="" disabled="disabled" selected="selected" value="">=====선택하세요=====</option>
          <option value="Event 1">Event 1</option>
          <option value="Event 2">Event 2</option>
          <option value="Event 3">Event 3</option>
        </select>
			</div>
			<div class="mb-3">
			  <label for="Title" class="form-label">제목</label>
			  <input type="text" class="form-control" id="Title1">
			</div>
			<div class="mb-3">
				<label for="Content" class="form-label">팀 소개</label>
				<textarea class="form-control" id="Content1" rows="10"></textarea>
			</div>
      <div class="mb-3">
        <label for="Member" class="form-label">팀원</label>
        <textarea class="form-control" id="Member1" rows="1"></textarea>
      </div>
			<div class="btn-box">
				<input type="button" value="확인" onclick="apeneraddRow()"/>
			</div>
		</form>
	</div>
	<script>
	  function apeneraddRow() {
	      opener.document.getElementById("Name").value = document.getElementById("Name1").value;
	      opener.document.getElementById("Title").value = document.getElementById("Title1").value;
	      opener.document.getElementById("Content").value = document.getElementById("Content1").value;
				opener.document.getElementById("Member").value = document.getElementById("Member1").value;
	      parent.opener.addRow();
				window.close();
	    }
	</script>
	</body>
</html>
