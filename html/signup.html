<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link href="../css/signup.css" rel="stylesheet"/>
</head>
<body>
	<nav class="navbar">
		<div class="container-fluid">
		  <a class="navbar-brand" href="">28조</a>
		</div>
	</nav>
	<div class="container rounded-">
		<text class="header">회원가입</text>
		<form class="mt-3">
			<div class="mb-3">
			  <label for="exampleInputEmail1" class="form-label">ID</label>
			  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			</div>
			<div class="mb-3">
			  <label for="exampleInputPassword1" class="form-label">비밀번호</label>
			  <input type="password" class="form-control" id="exampleInputPassword1">
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">이름</label>
				<input type="text" class="form-control" id="exampleInputPassword1">
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">생년월일</label>
				<input type="date" class="form-control" id="exampleInputPassword1">
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">대학/고교</label>
				<input type="text" class="form-control" id="exampleInputPassword1">
			</div>
			<div class="btn-box">
				<button type="submit" class="btn">회원가입</button>
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
